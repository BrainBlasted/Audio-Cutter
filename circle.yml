version: 2
jobs:
  build:
    docker:
      - image: fedora:latest
    working_directory: ~/Audio-Cutter
    steps:
      - run: >
          dnf -y install
          gettext
          gobject-introspection-devel
          gtk3-devel
          meson
          ninja-build
          python3-pip
          python3-gobject
      - checkout
      - run: pip install --user pycodestyle
      - run: python3 ./tests/test_code_format.py
      - run: meson builddir
      - run: ninja -C builddir install
